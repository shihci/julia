<script>
    let webData =document.getElementById("webData");
    let html="";
     axios.get('./api/webData.json').then(res=>{
        console.log(res.data)
        res.data.forEach(item => {
            html+=`<div class="col-12 col-sm-6 col-lg-4 work_item" onclick="window.location='${item.url}';">
                    <div class="work_pict">
                        <div class="cloudT">
                            <img src="img/cloud_top.png" alt="">
                        </div>
                        <div class="cloudB">
                            <img src="img/cloud_bottom.png" alt="">
                        </div>
                        <div class="pink_block"></div>
                        <div class="icon_pc">
                            <img src="img/icon_pc.png" alt="">
                            <p>網頁設計</p>
                        </div>
                        
                        <img class="main_pic" src="img/${item.img}" alt="">
                    </div>
                    <div class="text-center">
                        <h3 class="work_p">${item.title}</h3>
                        <div class="pink_line">

                        </div>
                    </div>
                    
                </div>`
        });
        webData.innerHTML=html;
     })
