<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>網頁設計</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="css/index.css" rel="stylesheet">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-0YLB2J7V3Y"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-0YLB2J7V3Y');
    </script>
</head>

<body>
     <div class="fixed">
        <div id="nav">
        <!--這是導覽列 -->
        </div>
    </div>
    
    <div class="work_header">
        <img src="img/work_header.png" alt="">
    </div>
    <div class="work_body">
        <div class="work_container work_body">
            <div class="row text-center">
                <h1 class="work_title">
                    <img src="img/lollipop.svg">
                    網頁設計
                    <img class="Lollipop" src="img/lollipop.svg">
                </h1>
            </div>

                <div id="webData" class="row text-center">

                </div>
            
        </div>
        


    </div>

    <div id="footer">
        Copyright © 2022 Julia. All rights reserved
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    crossorigin="anonymous"></script>
<script src="js/bootstrap.min.js" crossorigin="anonymous"></script>
<script src="js/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.6.5/lottie.min.js"></script>
<script src="js/index.js"></script>
<script>
     let webData =document.getElementById("webData");
    let html="";
    axios.get('./api/webData.json').then(res=>{
        console.log(res.data)
        res.data.forEach(item => {
            html+=`
            <div class="col-12 col-sm-6 col-lg-4 work_item" onclick="window.location='work_webPage.html?${item.id}';">
                    <div class="work_pict">
                        <div class="cloudT">
                            <img src="img/cloud_top.png" alt="">
                        </div>
                        <div class="cloudB">
                            <img src="img/cloud_bottom.png" alt="">
                        </div>
                        <div class="pink_block"></div>
                        <div class="icon_pc">
                            <img src="img/icon_pc.png" alt="">
                            <p>網頁設計</p>
                        </div>
                        
                        <img class="main_pic" src="img/Web/${item.img}" alt="">
                    </div>
                    <div class="text-center">
                        <h3 class="work_p">${item.title}</h3>
                        <div class="pink_line">

                        </div>
                    </div>
                    
                </div>`
        });
        webData.innerHTML=html;
     })


    
</script>

</html>
