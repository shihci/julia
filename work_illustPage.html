<script>
    let Page = document.getElementById("Page");
    let PageHtml="";
    let url1 =location.href;
    let temp1 =url1.split("?"); 

    axios.get('./api/webGraphicPage.json').then(res=>{
        console.log(res.data)
        let pageFn=res.data.webGraphic.find(item => {
            return item.id===temp1[1];
            
        });

        PageHtml+=`<div class="row">
                        <div class="col-2D-pict">
                            <img src="img/Graphic/${pageFn.img}" alt="">
                        </div>
                        <div class="col-2d-context">
                            <h2>${pageFn.title}</h2>
                            <p>
                                ${pageFn.content}
                            </p>
                            <a href="${pageFn.url}">網站連結</a>
                        </div>
                
                    </div>`

        Page.innerHTML=PageHtml;


        let anim1=gsap.timeline();
        anim1.from(".col-2d-context *", {autoAlpha:0, x:-100, duration: 0.8});
    
    
        
     })
    //GSAP

     
</script>
