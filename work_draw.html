<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>插畫設計</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="css/index.css" rel="stylesheet">
</head>

<body>
     <div class="fixed">
        <div id="nav">
        <!--這是導覽列 -->
        </div>
    </div>
    
    <div class="work_header">
        <img src="img/work_header.png" alt="">
    </div>

    <div class="work_body">
        <div class="work_container work_body">
            <div class="row text-center">
                <h1 class="work_title">
                    <img src="img/Lollipop.svg">
                    插畫設計-hippo
                    <img class="Lollipop" src="img/Lollipop.svg">
                </h1>
            </div>
            <div id="hippo" class="row text-center">

            </div>
            <div class="row text-center">
                <h1 class="work_title">
                    <img src="img/Lollipop.svg">
                    插畫設計-penDraw
                    <img class="Lollipop" src="img/Lollipop.svg">
                </h1>
            </div>
            <div id="penDraw" class="row text-center">

            </div>
            <div class="row text-center">
                <h1 class="work_title">
                    <img src="img/Lollipop.svg">
                    插畫設計-paint
                    <img class="Lollipop" src="img/Lollipop.svg">
                </h1>
            </div>
            <div id="paint" class="row text-center">

            </div>
        </div>
        


    </div>

    <div id="footer">
        Copyright © 2022 Julia. All rights reserved
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    crossorigin="anonymous"></script>
<script src="js/bootstrap.min.js" crossorigin="anonymous"></script>
<script src="js/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.6.5/lottie.min.js"></script>
<script src="js/index.js"></script>
<script>

    //hippo
    let hippo =document.getElementById("hippo");
    let hippoHtml="";
    let penDraw =document.getElementById("penDraw");
    let penDrawHtml="";
    let paint =document.getElementById("paint");
    let paintHtml="";
    
     axios.get('./api/webDraw.json').then(res=>{
        console.log(res.data)
        res.data.hippo.forEach(item => {
            hippoHtml+=`<div class="col-12 col-sm-6 col-lg-4 work_item" onclick="window.location='${item.url}';">
                    <div class="work_illust">
                        <img src="img/drawWork/hippo/${item.img}" alt="">
                    </div>
                    <div class="text-center">
                        <h3 class="work_p">${item.title}</h3>
                        <div class="pink_line">

                        </div>
                    </div>
                    
                </div>`
        });
        hippo.innerHTML=hippoHtml;

    //penDraw
    
        res.data.penDraw.forEach(item => {
            penDrawHtml+=`<div class="col-12 col-sm-6 col-lg-4 work_item" onclick="window.location='${item.url}';">
                    <div class="work_illust">
                        <img src="img/drawWork/penDraw/${item.img}" alt="">
                    </div>
                    <div class="text-center">
                        <h3 class="work_p">${item.title}</h3>
                        <div class="pink_line">

                        </div>
                    </div>
                    
                </div>`
        });
        penDraw.innerHTML=penDrawHtml;
        console.log()

     // paint

        res.data.paint.forEach(item => {
            paintHtml+=`<div class="col-12 col-sm-6 col-lg-4 work_item" onclick="window.location='${item.url}';">
                    <div class="work_illust">
                        <img src="img/drawWork/paint/${item.img}" alt="">
                    </div>
                    <div class="text-center">
                        <h3 class="work_p">${item.title}</h3>
                        <div class="pink_line">

                        </div>
                    </div>
                    
                </div>`
        });
        paint.innerHTML=paintHtml;



     })

     
</script>


</body>

</html>
